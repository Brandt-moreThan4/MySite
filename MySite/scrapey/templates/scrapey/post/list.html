{% extends "blog/base.html" %}
{% load static %}

{% block title %}FunWithBrandt-External Blog{% endblock %}

{% block content %}
    <h1>External Post</h1>
    <br /><br /><br />


    <div class="col-lg-9">

        {% for post in posts %}
           
                <div class="row">
                        <div class="col-xs-2">
                            <img style="width: 75px; height: 75px;" src="../../static/scrapey/images/blog_logos/stratechery.png">
                        </div>
                        <div class="col">
                            <h4>
                                <a class="blog-title" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                            </h4>

                            <p>
                                <span class="date">Created on {{ post.date|date:"DATE_FORMAT" }}</span>
                                <span> by {{ post.author }}</span>
                            </p>
                        </div>       
                </div>
                <br /><br />

        {% endfor %}
    
        <!-- {% include "pagination.html" with page=all_posts %}     -->
    </div>
{% endblock %}
