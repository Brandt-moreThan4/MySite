{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <!--The specific blog post-->
    <h1>{{ post.title}}</h1>
    <p class="date">
        Created on {{ post.created }}
    </p>
    <p>
        {{ post.body|linebreaks }}
    </p>
    
    <p>
        <a class="btn-primary" href="{% url "blog:post_share" post.id %}">
            Share this post
        </a>
    </p>   


{% endblock %}
